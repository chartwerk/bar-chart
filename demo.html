<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <script src="./dist/index.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="chart" style="width: 500px; height: 500px;"></div>

    <script type="text/javascript">
      var pod = new ChartwerkBarChart(
        document.getElementById('chart'),
        [
          { target: 'test1', datapoints: [[30, 100, 70, 20], [30, 200, 30, 30], [50, 300, 50, 40]], colors: ['green', 'yellow', 'red'] },
          { target: 'test2', datapoints: [[50, 100, 80, 50], [100, 200, 50, 70], [50, 300, 10, 100]], colors: ['orange', 'blue', 'purple'] }
        ],
        {
          usePanning: true,
          axis: {
            x: { format: 'numeric', invert: false },
            y: { invert: false }
          },
          stacked: false,
          zoom: { orientation: 'horizontal' },
          maxBarWidth: 50
        }
      );
      pod.render();
    </script>
  </body>
</html>
