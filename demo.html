<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <script src="./dist/index.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="chart" style="width: 500px; height: 500px;"></div>

    <script type="text/javascript">
      var pod = new ChartwerkBarPod(
        document.getElementById('chart'),
        [
          { target: 'test11', datapoints: [[150, 100], [200, 110], [100, 300]], matchedKey: 'm-1', color: 'red' },
          { target: 'test12', datapoints: [[100, 100], [200, 200], [100, 300]], matchedKey: 'm-1', color: 'green' },
          { target: 'test21', datapoints: [[100, 130], [260, 230], [150, 330]], matchedKey: 'm-2', color: 'yellow'},
          { target: 'test22', datapoints: [[100, 130], [270, 230], [100, 330]], matchedKey: 'm-2', color: 'blue' },
        ],
        {
          usePanning: true,
          axis: {
            x: { format: 'numeric', invert: false },
            y: { invert: false, range: [0, 300] }
          },
          stacked: true,
          matching: true,
          zoom: { orientation: 'horizontal' },
          maxBarWidth: 20
        }
      );
      pod.render();
    </script>
  </body>
</html>
